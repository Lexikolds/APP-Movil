<ion-header>
  <ion-toolbar color="medium">
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding ion-text-center">
       
  

<!------ SCANEO QR ------>
   <div *ngIf="segment === ''">
     if segment is equal to scan
   </div>


   <!------ GENERADOR QR ------>
   <div class="segment">
  <div class="segment-content">

    <div id="qrImage">
      <div class="d-flex-center">
        <div class="d-flex-center qr-wrapper">
          <qr-code *ngIf="qrText" [value]="qrText!" size="190" errorCorrectionLevel="M" />
          <img *ngIf="!qrText" class="qr-placeholder" src="assets/images/qr.webp" alt="">
        </div>
      
      </div>
       <div class="ion-padding-top">{{qrText}}</div>
    </div>
  
  
  <ion-textarea
  label="Write something to convert to QR Code"
  labelPlacement="stacked"
  file="outline"
  [(ngModel)]="qrText"
  rows="4"
  [autoGrow]="true"
  ></ion-textarea>


  <!------ BUSCAR QR ------>
  <ion-button (click)="captureScreen()" class="submit ion-margin-top" expand="block">
    Buscar
    <ion-icon slot="end" name="share-social-outline"></ion-icon>
  </ion-button>
  <ion-button href="/estudiantes" expand="block" fill="clear" shape="round">
    Click me
  </ion-button>
  

     </div>
   </div>

  </ion-content>
